server:
  port: 8080

spring:
  application:
    name: finalyzer
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:mysql://192.168.65.12:3306/finalyzer?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: finalyzer
    password: finalyzerpass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  batch:
    job:
      enabled: true
    jdbc:
      initialize-schema: always

logging:
  level:
    root: INFO
    com.bocopile: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always

  metrics:
    tags:
      application: finalyzer
    export:
      otlp:
        enabled: true
        url: http://otel-opentelemetry-collector.tracing.svc.cluster.local:4317   # K8s ?? ?? (?? ??)
        step: 30s
      prometheus:
        enabled: true

  tracing:
    enabled: true

